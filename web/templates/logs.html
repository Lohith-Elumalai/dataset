<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Level</th>
                <th>Message</th>
                <th>Processed</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log['timestamp'] }}</td>
                <td>{{ log['level'] }}</td>
                <td>{{ log['message'] }}</td>
                <td>{{ log['processed'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
