{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>Welcome to the Log Analysis Dashboard</h1>
    <p>Use the navigation bar to explore processed logs, error logs, and root cause analysis.</p>

    <h3 class="mt-4">Performance Metrics</h3>
    <div class="d-flex justify-content-center mt-3">
        <div class="card mx-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Analysis Speed</h5>
                <p class="card-text display-6">{{ speed }} seconds</p>
            </div>
        </div>
        <div class="card mx-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Accuracy</h5>
                <p class="card-text display-6">{{ accuracy }}%</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
